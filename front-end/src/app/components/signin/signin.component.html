<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="signInFormGroup" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="text" id="email" formControlName="email" matInput placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="password" id="password" formControlName="password" matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button [disabled]="!signInFormGroup.valid" (click)="signIn()" color="accent" class="btn-block">Sign-in</button>
      </form>
    </mat-card>
  
  </div>
