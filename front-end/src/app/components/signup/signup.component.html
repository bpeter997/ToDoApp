<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="signUpFormGroup">
  
        <mat-card-content>
          <mat-form-field>
            <input type="text" id="name" formControlName="name" matInput placeholder="Full name">
          </mat-form-field>
  
          <mat-form-field>
            <input type="text" id="email" formControlName="email" matInput placeholder="Email">
          </mat-form-field>
  
          <mat-form-field>
            <input type="password" id="password" formControlName="password" matInput placeholder="Password">
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Choose role</mat-label>
            <mat-select formControlName="role">
              <mat-option type="text" id="role" *ngFor="let role of userRoles" [value]="role"> {{role}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button [disabled]="!signUpFormGroup.valid" class="btn-block" (click)="signUp()" color="accent">SignUp</button>
  
      </form>
    </mat-card>
  </div>
